<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
 
<body>
    <a href="" download="myselfie.png" id="link"></a>
    <div class="container">
    <center>
        <h1>Voice Selfie App 
        <img src="IMG_20200803_144016.jpg" id="logo_img">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as Popup comes.After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "Take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea id="textbox" class="form-control" readonly="true"></textarea>
        </div>
        <button id="start_btn" class="btn btn-primary" onclick="start()">START</button>
        <p>Press the Start button</p>
        <label>Your webcam : </label>
        <div id="camera">Your Selfie camera will come here</div>
        <br>
        <label>Your selife Will Display Here: </label>
        <div id="result"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
